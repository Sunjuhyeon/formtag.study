<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/form2.css">
  </head>
  <body>
    <section class="container d-flex justify-content-center" id="interview">
      <form
        action="http://www.11st.co.kr"
        method="POST"
        name="interview"
      >
        <div class="d-flex flex-column m-auto">
          <div class="formtag d-lg-flex">
            <label for="name"><span class="fw-bolder fs-4">회사명</span></label>
            <input type="text" id="name" class="w-75 ms-4" required />
          </div>
          <div class="formtag d-md-flex">
            <label for="date"
              ><span class="fw-bolder fs-4 text-nowrap">면접날짜</span></label
            >
            <input type="date" id="date" class="w-75 ms-4 text-center" required />
          </div>
          <div class="formtag d-md-flex">
            <span class="fw-bolder fs-4">해당직무</span>
            <ul id="checkbox" class="d-flex flex-column m-auto">
              <li class="">
                <input
                  type="checkbox"
                  name="checkbox0"
                  id="checkbox0"
                  value="job"
                />
                <label for="checkbox0" class="d-flex align-items-center">웹 퍼블리셔</label>
              </li>
              <li>
                <input
                    type="checkbox"
                    name="checkbox1"
                    id="checkbox1"
                    value="job"
                  />
                <label for="checkbox1" class="d-flex align-items-center">프론트엔드 개발자</label>
              </li>
              <li>
                <input
                    type="checkbox"
                    name="checkbox2"
                    id="checkbox2"
                    value="job"
                  />
                <label for="checkbox2" class="d-flex align-items-center">백엔드 개발자</label>
              </li>
              <li>
                <input
                    type="checkbox"
                    name="checkbox3"
                    id="checkbox3"
                    value="job"
                  />
                <label for="checkbox3" class="d-flex align-items-center">UIUX 기획자</label>
              </li>
              <li>
                <input
                    type="checkbox"
                    name="checkbox4"
                    id="checkbox4"
                    value="job"
                  />
                <label for="checkbox4" class="d-flex align-items-center">웹 디자이너</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-lg-flex m-auto justify-content-between align-items-center">
          <div class="phoneNum mt-3">
            <label for="tel"
              ><span class="fw-bolder fs-4 text-nowrap"
                >담당자 연락처</span
              ></label
            >
            <input
              class="ps-1"
              type="tel"
              id="tel"
              placeholder="-없이 번호만 입력"
              required
            />
          </div>
          <div class="d-flex mt-3 justify-content-around">
              <div class="d-flex align-items-center">
                <input type="radio" id="agree" name="agree" value="yes">
                <label for="agree" class="ms-1">개인정보정책 동의</label>
              </div>
              <div class="ms-2">
                <button type="submit" class="formtagButton">제안하기</button>
              </div>
          </div>
        </div>
      </form>
      <!-- 1. form태그 안에 유일하게 하나인 input 타입은? submit
           2. checkbox타입들은 반드시 표준처리해준다. 가상선택자활용하기
              반드시 id넣어서 라벨(for)과 연동되게 처리한다.
           3. 배반적 선택정보는 반드시 radio 타입으로 처리하고 유일하게 name이 같다. -->
    </section>

    <script src="https://kit.fontawesome.com/55e362636b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" 
            crossorigin="anonymous"></script>
    <script>
        $('#interview [type="submit"]').click(function(){
            if($("#agree").is(":checked") == false){
                alert("개인정보정책 동의해주세요.")
            }
        })
    </script>
  </body>
</html>
