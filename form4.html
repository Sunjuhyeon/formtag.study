<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/form4.min.css">
</head>
<body>
    <div class="wrap">
        <header id="hd" class="bgSection">
            <div class="container fluid">
                <div class="d-flex justify-content-between pt-2">
                    <h1 class="bg-dark">
                        <a href="#none" class="text-white d-block d-flex flex-column">
                            PLAY<br>VIDEO<br>STORES
                        </a>
                    </h1>
                    <a href="https://stores.play.jp/">첫페이지로 이동</a>
                </div>
            </div>
        </header>
        <section id="contact" class="pb-3 px-3 pb-sm-4 px-sm-4 pb-md-5 px-md-5 bgSection">
            <div class="text-center">
                <h2 class="d-inline-block">
                    <strong>CONTACT</strong>
                    <span>연락주세요</span>
                </h2>
            </div>
            <div class="bg-white col-10 mx-auto rounded-5 p-5">
                <form id="formSection" action="http://naver.com" method="post" name="contact">
                    <!-- 주소창에 변수의 해당값이 대입되어 있는 것이 보임.
                         GET방식은 주소창에 노출되는 값들로 작은 데이터들일때,
                            :검색페이지
                         POST방식은 숨김처리 및 큰 데이터 넘길 때 
                            :회원가입 페이지-->
                    
                    <ul class="d-flex flex-wrap">
                        <li class="col-12">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company" placeholder="Company name" required>
                        </li>
                        <li class="col-6">
                            <label for="Lname">Last name</label>
                            <input type="text" id="Lname" name="Lname" placeholder="Last name" required>
                        </li>
                        <li class="col-6">
                            <label for="Fname">First name</label>
                            <input type="text" id="Fname" name="Fname" placeholder="First name"  required>
                        </li>
                        <li class="checkbox-group" id="">
                            <h3>언어</h3>
                            <div class="d-flex flex-wrap align-items-center" id="leng-section">
                                <input type="checkbox" id="lengall">
                                <label for="lengall" class="me-2"><i class="bi bi-check2"></i></i>All</label>
                                <input type="checkbox" id="leng[0]" name="leng[0]" class="leng" value="노드">
                                <label for="leng[0]" class="me-2"><i class="bi bi-check2"></i></i>Node.js</label>
                                <input type="checkbox" id="leng[1]" name="leng[1]" class="leng" value="리엑트">
                                <label for="leng[1]" class="me-2"><i class="bi bi-check2"></i></i>React</label>
                                <input type="checkbox" id="leng[2]" name="leng[2]" class="leng" value="제이쿼리">
                                <label for="leng[2]" class="me-2"><i class="bi bi-check2"></i></i>jquery</label>
                                <input type="checkbox" id="leng[3]" name="leng[3]" class="leng" value="자바 스크립트">
                                <label for="leng[3]" class="me-2"><i class="bi bi-check2"></i></i>Java Script</label>
                                <input type="type" id="leng[4]" name="leng[4]" placeholder="기타 다른언어">
                            </div>
                        </li>
                        <li class="col-12">
                            <label for="" class="d-flex">E-mail</label>
                            <div id="email-section" class="d-sm-flex">
                                <input type="text"name="email[0]">
                                <span>@</span>
                                <select name="email[1]" class="mail-select" aria-label="Mail select example">
                                    <option selected value="naver.com">naver.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="google.com">google.com</option>
                                    <option>직접입력</option>
                                </select>
                                <input class="direct" type="text" name="email[1]" placeholder="직접입력">
                                <!-- 일직선으로 가운데 정렬할 것 
                                    셀렉트 박스의 직접입력을 선택하면 
                                    직접입력 input이 노출되는 자바스크립트 삽입-->
            
                            </div>
                        </li>
                        <li class="col-12 d-flex flex-column">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="000-0000-0000 양식으로 기입해주세요.">
                        </li>
                        <li class="col-12 d-flex flex-column">
                            <label for="sns">SNS</label>
                            <input type="url" id="sns" name="sns" placeholder="카카오 아이디">
                        </li>
                        <li class="col-12 d-flex flex-column">
                            <label for="plan">Plan</label>
                            <div class="d-flex">
                                <div class="pe-3">
                                    <input type="checkbox" id="plan0" name="plan">
                                    <label for="plan0" class="d-flex align-items-center">Basic</label>
                                </div>
                                <div class="pe-3">
                                    <input type="checkbox" id="plan1" name="plan">
                                    <label for="plan1" class="d-flex align-items-center">Premium</label>
                                </div>
                                <div class="pe-3">
                                    <input type="checkbox" id="plan2" name="plan">
                                    <label for="plan2" class="d-flex align-items-center">VIP</label>
                                </div>
                            </div>
                        </li>
                        <li class="col-12 d-flex flex-column">
                            <label for="term">기간</label>
                            <div class="d-flex flex-wrap">
                                <div class="pe-3">
                                    <input type="radio" id="term0" name="term">
                                    <label for="term0" class="d-flex align-items-center">6개월</label>
                                </div>
                                <div class="pe-3">
                                    <input type="radio" id="term1" name="term">
                                    <label for="term1" class="d-flex align-items-center">1년</label>
                                </div>
                                <div class="pe-3">
                                    <input type="radio" id="term2" name="term">
                                    <label for="term2" class="d-flex align-items-center">1년6개월</label>
                                </div>
                                <div class="pe-3">
                                    <input type="radio" id="term3" name="term">
                                    <label for="term3" class="d-flex align-items-center">2년</label>
                                </div>
                                <div class="pe-3">
                                    <input type="radio" id="term4" name="term">
                                    <label for="term4" class="d-flex align-items-center">2년6개월</label>
                                </div>
                                <div class="pe-3">
                                    <input type="radio" id="term5" name="term">
                                    <label for="term5" class="d-flex align-items-center">3년</label>
                                </div>
                            </div>
                        </li>
                        <li class="col-12 d-flex flex-column">
                            <label for="message">문의 사항</label>
                            <textarea name="message" id="message" placeholder="궁금한 점을 입력해주세요."></textarea>
                        </li>
                        <li class="col-12 d-flex mt-1 justify-content-center">
                            <input type="checkbox" id="agree" required>
                            <label for="agree">개인정보 정책 동의</label>
                        </li>
                        <li class="col-12 d-flex mt-4 justify-content-center">
                            <input type="submit" value="견적 받으러 가기" id="submit" class="w-100 bg-dark text-white">
                        </li>
                    </ul>
                </form>
            </div>
        </section>
        <footer id="fd" class="fixed-bottom top-0 bg-dark text-white">
            여기 완성해주세요
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/55e362636b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/form4.js?sjh&23.06.16"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <script src="js/form4Jquery.js"></script>
</body>
</html>
