<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
        input{width: 300px; height: 3em;}
        .IDclass::before{
            content: "\f406";
            font-family:"Font Awesome 5 Free";
            font-weight:600;
            font-size: 2em;
        }
        .PWclass::before{
            content:"\f084";
            font-family:"Font Awesome 5 Free";
            font-weight:600;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <section class="container">
        <form action="http://naver.com" method="POST" name="login" class="py-5">
            <div class="d-flex flex-column">
                <div class="IDclass m-auto d-flex align-items-center">
                    <label for="id" class="pe-2"></label>
                    <input type="email" id="id" placeholder="아이디는 이메일형식 입니다.">
                </div>
                <div class="PWclass m-auto mt-3">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="패스워드">
                </div>
            </div>
        </form>
    </section>

    <script src="https://kit.fontawesome.com/55e362636b.js" crossorigin="anonymous"></script>
</body>
</html>
